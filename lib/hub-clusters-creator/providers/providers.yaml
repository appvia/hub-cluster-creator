---
id: gke
type: object
title: Provider configuration
description: >
  Defined the provider configuration options required to initialize the
  provider integration
required:
  - account
  - project
  - region
additionalProperties: false

properties:
  account:
    $id: '#/config/account'
    type: string
    title: Service Account Credentials JSON
    description: >
      The credentials used to speak the GCP APIs; you create a service account
      under the Cloud IAM within the project, adding the permissions 'Compute
      Admin' role to the service account via IAM tab. Once done you can create
      a key under 'Service Accounts' and copy and paste the JSON payload here.
    default: ''
    pattern: ^.*$

  project:
    $id: '#/config/project'
    type: string
    title: GCP Project
    description: >
      The name of the GCP project you are provisioning the cluster done.
    default: ''
    pattern: ^.*$

  region:
    $id: '#/config/region'
    type: string
    title: GCP Region
    description: >
      The GCP region you wish to the cluster to reside within.
    default: ''
    examples:
      - europe-west2
    pattern: ^.*$
---
id: aks
type: object
title: Azure AKS Provider configuration
description: >
  Defines the configuration required to initialize the provider.
required:
  - client_id
  - client_secret
  - region
  - subscription
  - tenant
additionalProperties: false

properties:
  client_id:
    $id: '#/config/client_id'
    type: string
    title: Service Principal Client ID
    description: >
      The associated client id from the service principal account you are
      using to speak to the Azure API.
    default: ''
    pattern: ^.*$

  client_secret:
    $id: '#/config/client_secret'
    type: string
    title: Service Principal Client Secret
    description: >
      The client secret of the service principal being used to provision
      the resources with.
    default: ''
    pattern: ^.*$

  region:
    $id: '#/config/region'
    type: string
    title: Azure Compute Region
    description: >
      The geographical region which you wish to build the cluster with.
    default: ''
    examples:
      - uksouth
    pattern: ^.*$

  subscription:
    $id: '#/config/subscription'
    type: string
    title: Subsription
    description: >
      The Azure client subscription you are using to provison the resources
      under.
    default: ''
    pattern: ^.*$

  tenant:
    $id: '#/config/tenant'
    type: string
    title: Tenant ID
    description: >
      The application tenant id from the application registration / service
      principal you are using. This can be found under the Application
      Registration tab in the Azure portal
    default: ''
    pattern: ^.*$
