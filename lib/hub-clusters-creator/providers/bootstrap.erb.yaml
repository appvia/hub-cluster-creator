---
apiVersion: v1
kind: ConfigMap
metadata:
  name: bootstrap
  namespace: kube-system
data:
  charts: |
    loki/loki-stack,metrics,--values /config/bundles/grafana.yaml
    svc-cat/catalog,catalog,
  repositories: |
    loki,https://grafana.github.io/loki/charts
    svc-cat,https://svc-catalog-charts.storage.googleapis.com
  grafana.yaml: |
    loki:
      enabled: true
      networkPolicy:
        enabled: true
    promtail:
      enabled: true
    prometheus:
      enabled: true
      server:
        fullnameOverride: prometheus-server
      nodeExporter:
        podSecurityPolicy:
          enabled: true
      networkPolicy:
        enabled: true
    grafana:
      enabled: true
      adminPassword: <%= context[:grafana_password] %>
      image:
        repository: grafana/grafana
        tag: <%= context[:grafana_version] || 'latest' %>
        pullPolicy: IfNotPresent
      sidecar:
        datasources:
          enabled: true
      service:
        <%-
          serviceAnnotations = {}
          serviceType = 'NodePort'
          case context[:provider]
          when 'eks'
            serviceAnnotations = {
              'service.beta.kubernetes.io/aws-load-balancer-backend-protocol': 'http'
            }
            serviceType = 'LoadBalancer'
          end
          -%>
        type: <%= serviceType %>
        <%- if serviceAnnotations.size > 0 -%>
        annotations:
        <%- serviceAnnotations.each_pair do |k,v| -%>
          '<%= k %>': '<%= v %>'
        <%- end -%>
        <%- end -%>
        port: 80
        targetPort: 3000
      ingress:
        <%- if serviceType == 'NodePort' -%>
        enabled: true
        <%- else -%>
        enabled: false
        <%- end -%>
        hosts:
          - <%= context[:grafana_hostname] %>.<%= context[:domain] %>
        path: '/*'
      networkPolicy:
        enabled: true
      persistence:
        enabled: true
        accessModes:
          - ReadWriteOnce
        size: <%= context[:grafana_disk_size] %><%= context[:grafana_disk_size].to_s.end_with?('Gi') ? '' : 'Gi' %>
      grafana.ini:
        server:
          domain: <%= context[:grafana_hostname] %>.<%= context[:domain] %>
          root_url: http://<%= context[:grafana_hostname] %>.<%= context[:domain] %>
        paths:
          data: /var/lib/grafana/data
          logs: /var/log/grafana
          plugins: /var/lib/grafana/plugins
          provisioning: /etc/grafana/provisioning
        analytics:
          check_for_updates: true
        log:
          mode: console
        grafana_net:
          url: https://grafana.net
        <%- unless (context[:github_client_id] || '').empty? -%>
        auth.github:
          allow_sign_up: true
          <%- unless (context[:github_organization] || '').empty? %>
          allowed_organizations: <%= context[:github_organization] %>
          <%- end %>
          api_url: https://api.github.com/user
          auth_url: https://github.com/login/oauth/authorize
          client_id: <%= context[:github_client_id] %>
          client_secret: <%= context[:github_client_secret] %>
          enabled: true
          scopes: user,read:org
          token_url: https://github.com/login/oauth/access_token
        <%- end -%>
